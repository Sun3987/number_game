<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Waht's the Numbarr</h1>
      <h1 class="sub-title">
        Guess the number or you <span class="red-text">die!</span>
      </h1>
      <div id="result-area">
        <img src="/images/CXzdSLsUMAA2TfO.jpeg" class="main-img" id="img">
        <h1 id="result-text"></h1>
      </div>
      <h2 id="chance-area">Chances left: 5</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            Go!!
          </button>
        </div>
      </div>
        <button class="btn btn-warning mt-3 button-style button-reset">
          Reset
        </button>
      <script src="main.js"></script>
    </div>
  </body>
</html>
